<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation </title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Text" ></textarea>
                <textarea class="to-text" placeholder="Translation" disabled readonly></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="ri-volume-up-fill"></i>
                        <i id="from" class="ri-file-copy-fill"></i>
                    </div>
                   <select >
                   
                   </select>
                </li>
                <li class="exchange"><i class="ri-arrow-left-right-fill"></i></li>
                <li class="row to">
                    <select >
                        
                       
                       </select>
                    <div class="icons">
                        <i id="to" class="ri-volume-up-fill"></i>
                        <i id="to" class="ri-file-copy-fill"></i>
                    </div>
                   
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
